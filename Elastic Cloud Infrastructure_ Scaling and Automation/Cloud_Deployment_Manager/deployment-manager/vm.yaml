resources: 
 - type: compute.v1.instance 
   name: gcloud-deployment-demo
   properties: 
    zone: us-east1-b
    machineType: https://www.googleapis.com/compute/v1/projects/digital-gearing-375316/zones/us-east1-b/machineTypes/f1-micro
    disks: 
    - deviceName: boot 
      type: PERSISTENT
      boot: true
      autoDelete: true 
      initializeParams: 
       sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-11
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/digital-gearing-375316/global/networks/default
      accessConfigs: 
      - name: External NAT 
        type: ONE_TO_ONE_NAT   